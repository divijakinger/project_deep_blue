    <div class="container">

</body>
<script>
    var resume_data ;
    var skills_perc = [];
    fetch('http://eaaa-103-177-180-187.ngrok.io/getData')
            .then(function (response) {
                return response.json()
            }).then(function (text){
                console.log(text)
                resume_data = text;
                render_resumes()
            });
            
    var display_div = document.getElementById("display-div");

    function render_resumes(){
        var resume_str='';
        console.log(resume_data)
        for (var i=0;i<resume_data['data'].length;i++){
            var curr = resume_data['data'][i]
            console.log(curr.Resume_data)
            var education = (curr.Education)
            var skills = (curr.Skills)
            var education = (curr.Education)
            var job_data = (curr.Job_data)
            var degree = (curr.Degree)
            var urls = (curr.Urls)
            var languages = (curr.Languages)
            var edu_str = '';
            var exp_str = '';
            var deg_str = '';
            var skill_str = '';
            var url_str = '';
            var lang_str = '';

            for (var j = 0;j<education.length;j++){
                edu_str += `<li>${education[j]}</li>`
            }

            for (var k = 0;k<job_data.length;k++){
                exp_str += `<tr> <th scope="row">${k}</th>`
                 for (var l = 0;l<3;l++){
                     exp_str += `<td>${job_data[k][l]}</td>`
                 }
                exp_str += `</tr>`
            }

            
            for (var m = 0;m<degree.length;m++){
                deg_str += `<li>${degree[m]}</li>`
            }

            for (var n = 0;n < skills.length; n++){
                skill_str += `<span class="btn btn-light m-1" style="background-color: white;border-color: #82bcf7; margin: 5px 2px 5px 2px; border-radius: 15px">${skills[n]}</span>`
            }

            for (var o=0;o<Object.keys(urls).length;o++){
                if (Object.values(urls)[o] != "None"){
                    url_str += `<img src=${Object.values(urls)[o]} width="32" height="32" style="object-fit: contain;">
                    <a href=${Object.keys(urls)[o]}>${Object.keys(urls)[o]}</a>
                    <br>`
                } else {
                    url_str += `<a href=${Object.keys(urls)[o]}>${Object.keys(urls)[o]}</a>
                    <br>`
                }
            }

            for (var p=0;p<languages.length;p++){
                lang_str += `<span class="badge bg-secondary p-2 m-2">${languages[p]}</span>`
            }

            resume_str += `
            <div class="row-${i} m-2 mb-4 p-3 data-cards" id="resume-card-${i}">
                <div class="row mb-2">
                    <div class="col-1">
                        <canvas id="user-icon-${i}" width="64" height="64" style="border-radius:50%;"></canvas>
                    </div>
                    <div class="col-11 mt-3">
                        <h4>${curr.Name}</h4>
                        <br>
                    </div>
                    <hr>
                </div>
                <div class="row mt-2">
                    <div class="col-md-4">
                        <i class="bi bi-telephone-fill"></i> ${curr.Phone}
                        <br>
                        <i class="bi bi-envelope-fill"></i> ${curr.Email}
                    </div>
                    <div class="col-md-3">
                        <b>EDUCATION:</b>
                        ${edu_str}
                        <br>
                    </div>
                    <div class="col-md-3">
                        <b>DEGREE:</b>
                        ${deg_str}

                    </div>
                    <div class="col-md-2" id="skills-${i}">
                    </div>
                </div>
                <table class="table table-info table-striped table-hover mt-4">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">JOB ROLE</th>
                    <th scope="col">DURATION</th>
                    <th scope="col">COMPANY</th>
                    </tr>
                </thead>
                <tbody>
                    ${exp_str}
                </tbody>
                </table>
                <div class="container p-2 mt-2">
                    <b>LINKS: </b>
                    <br>
                    ${url_str}
                </div>
                <div class="container p-2 mt-2">
                    <b>LANGUAGES: </b>
                    <br>
                    ${lang_str}
                </div>
                <div class="container p-2 mt-2">
                    <b>SKILLS:</b>
                    <br>
                    ${skill_str}
                </div>

                <hr>
            </div>`
        }

        
        display_div.innerHTML = resume_str;

        for (var z=0;z<resume_data['data'].length;z++){
            var curr = resume_data['data'][z]
            generate_avatar(curr.Name,z)
        }
        
    }

    function generate_avatar(name,i){
        var colours = ["#1abc9c", "#2ecc71", "#3498db", "#9b59b6", "#34495e", "#16a085", "#27ae60", "#2980b9", "#8e44ad", "#2c3e50", "#f1c40f", "#e67e22", "#e74c3c", "#95a5a6", "#f39c12", "#d35400", "#c0392b", "#bdc3c7", "#7f8c8d"];
        
        try {
            nameSplit = name.split(" ");
            initials = nameSplit[0].charAt(0).toUpperCase() + nameSplit[1].charAt(0).toUpperCase();
        } catch(err) {
            initials = "XY"
        }

        var charIndex = initials.charCodeAt(0) - 65,
            colourIndex = charIndex % 19;

        var canvas = document.getElementById(`user-icon-${i}`);
        var context = canvas.getContext("2d");

        var canvasWidth = $(canvas).attr("width"),
            canvasHeight = $(canvas).attr("height"),
            canvasCssWidth = canvasWidth,
            canvasCssHeight = canvasHeight;

        if (window.devicePixelRatio) {
            $(canvas).attr("width", canvasWidth * window.devicePixelRatio);
            $(canvas).attr("height", canvasHeight * window.devicePixelRatio);
            $(canvas).css("width", canvasCssWidth);
            $(canvas).css("height", canvasCssHeight);
            context.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        context.fillStyle = colours[colourIndex];
        context.fillRect (0, 0, canvas.width, canvas.height);
        context.font = "30px Arial";
        context.textAlign = "center";
        context.fillStyle = "#FFF";
        context.fillText(initials, canvasCssWidth / 2, canvasCssHeight / 1.5);
    }

    function add_perc(){
        for (var x=0;x<resume_data['data'].length;x++){
            skill_perc_str = '';
            if (skills_perc.length>0){
                if (skills_perc[x]>70){
                    skill_perc_str = 
                    `<div class="alert alert-success" role="alert">
                       Match Percentage : ${skills_perc[x]}%
                    </div>`
                }
                else if (skills_perc[x]>40){
                    skill_perc_str = 
                    `<div class="alert alert-warning" role="alert">
                        Match Percentage : ${skills_perc[x]}%
                    </div>`
                }
                else {
                    skill_perc_str = 
                    `<div class="alert alert-danger" role="alert">
                        Match Percentage : ${skills_perc[x]}%
                    </div>`
                }
                document.getElementById(`skills-${x}`).innerHTML = skill_perc_str;
            }
        }
        var skills_list = document.getElementById("skills-list-input")
        skills_list.removeAttribute('disabled','')
        skills_list.removeAttribute('readonly','')
    }

    function skill_search() {
        var skills_list = document.getElementById("skills-list-input")
        var job_desc = document.getElementById("job-desc-input")
        console.log(skills_list.value)
        console.log(job_desc.value)

        if (skills_list.value.length != 0){
            console.log("I AM WORKING")
            skills_list.setAttribute('disabled','')
            skills_list.setAttribute('readonly','')
            var skills = skills_list.value;
            var data = {
                "skills":skills
            }
            console.log(data)
            const url = "http://eaaa-103-177-180-187.ngrok.io/matching"

            const other_params = {
                method: "POST",
                mode:"cors",
                headers: {
                'Content-Type' : 'application/json'
                },
                body: JSON.stringify(data)
            }

            fetch(url, other_params)
            .then((response) => response.json())
                //Then with the data from the response in JSON...
                .then((data) => {
                    skills_perc = (data['Percentage']);
                    document.getElementById("modal-close").click()
                    add_perc();
                })
                //Then with the error genereted...
                .catch((error) => {
                    console.error('Error:', error);
                }); 
        } else {
            var job_description = job_desc.value;
            var data = {
                "job_desc":job_description
            }
            console.log(data)
            const url = "http://eaaa-103-177-180-187.ngrok.io/metrics"

            const other_params = {
                method: "POST",
                mode:"cors",
                headers: {
                'Content-Type' : 'application/json'
                },
                body: JSON.stringify(data)
            }

            fetch(url, other_params)
            .then((response) => response.json())
                //Then with the data from the response in JSON...
                .then((data) => {
                    skills_perc = (data['Metrics']);
                    job_desc.value=''
                    document.getElementById("modal-close").click()
                    add_perc();
                })
                //Then with the error genereted...
                .catch((error) => {
                    console.error('Error:', error);
                }); 

        }
    } 
    // render_resumes()
    
</script>
